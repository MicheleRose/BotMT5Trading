# Configurazione del client MT5 Java

# Percorso dell'eseguibile Python
python.path=python

# Percorso base degli script Python
scripts.base.path=mt5_trading_system

# Timeout per l'esecuzione dei comandi (in secondi)
command.timeout.seconds=60

# Numero di tentativi per l'esecuzione dei comandi
command.retry.count=3

# Ritardo tra i tentativi di esecuzione dei comandi (in secondi)
command.retry.delay.seconds=2

# Magic number predefinito per le operazioni di trading
trading.default.magic=123456

# Percorso del file di configurazione MT5
mt5.config.file.path=mt5_config.json
